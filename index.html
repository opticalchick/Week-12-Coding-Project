<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Tools App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body id="main-body" class="container bg-secondary text-black">
    <h1 class="text-center">Kitchen Tools App</h1>
    <div id="new-tool-type" class="container bg-secondary text-black">
        <h3>Kitchen Tool Type</h3>
        <input type="text" id="new-tool-type-name" class="form-control"
            placeholder="Example: Bakeware, Cookware, Small Appliance, etc..."><br>
        <div class="text-center">
            <button id="create-new-tool-type" class="btn btn-info">Create New Kitchen Tool Type</button>
        </div>
    </div><br><br>

    <div id="app">

    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
